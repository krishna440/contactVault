<!DOCTYPE html>
<html 
class="Light"
lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">SCM</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <link rel="stylesheet" data-th-href="@{'css/style.css'}">


    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

</head>
<body class="dark:bg-gray-900 dark:text-white">

    <!-- Common Header -->

    <!-- If user is logged in -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
    </div>

    <!-- If user is not logged in -->
    <div th:unless= "${loggedInUser}">
        <div data-th-replace="~{navbar :: navbar}"></div>
    </div>


    <!-- Common Header -->

    <!-- Main content -->
     <div class="p-4" >
        <section data-th-replace="${content}"></section>
     </div>

     </section>
    <!-- flow bite content -->

    <!-- Common Footer -->
<!-- <footer class="p-4 ">
    Footer: Learn Code
</footer> -->

    <script data-th-src="@{'/js/script.js'}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
