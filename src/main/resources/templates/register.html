<!DOCTYPE html>
<html lang="en"
      th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
<div id="content">

    <!-- CENTER WRAPPER -->
    <div class="min-h-[calc(100vh-80px)] flex justify-center items-center px-4">

        <!-- CENTER CARD COLUMN -->
        <div class="w-full max-w-xl">

            <!-- Signup Card (UNCHANGED) -->
            <div
                class="bg-neutral-primary-soft dark:bg-gray-900
                       block p-6 border-t-[8px]
                       border-blue-700
                       p-6 md:p-8 rounded-xl
                       border border-gray-200 dark:border-blue-700
                       shadow-sm
                       transform transition duration-300
                       hover:scale-[1.02]
                       hover:shadow-xl
                       hover:border-indigo-500/40
                       dark:hover:shadow-indigo-500/20">

                       <!-- Message Here -->
                        <div data-th-replace="message::messagebox"></div>

                <h5 class="mb-1 text-2xl font-semibold tracking-tight text-heading">
                    Signup Here
                </h5>

                <p class="mb-6 text-sm text-gray-500 dark:text-gray-400">
                    Start managing your contacts on cloudâ€¦
                </p>

                <!-- This is Form -->
                <form th:action="@{/do-register}" 
                method="post"
                th:object="${userForm}"
                 class="space-y-4"
                 noValidate
                 >

                    <!-- Name -->
                    <div>
                        <label for="name"
                               class="block mb-1.5 text-sm font-medium
                                      text-gray-800 dark:text-gray-200">
                            Name
                        </label>
                        <input type="text" id="name"
                        th:field="*{name}"
                               placeholder="Enter your name"
                               required
                               class="w-full px-3 py-2.5 text-sm rounded-lg
                                      bg-gray-100 dark:bg-gray-800
                                      border border-gray-300 dark:border-gray-600
                                      text-gray-900 dark:text-gray-100
                                      placeholder-gray-500 dark:placeholder-gray-400
                                      focus:ring-2 focus:ring-indigo-500
                                      focus:border-indigo-500
                                      transition"/>
                                      <p data-th-if="${#fields.hasErrors('name')}"
                                      data-th-errors="*{name}"
                                      class="text-red-600 px-1 py-2">
                                      Name is required
                                    </p>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email"
                               class="block mb-1.5 text-sm font-medium
                                      text-gray-800 dark:text-gray-200">
                            Email
                        </label>
                        <input type="email" id="email" th:field="*{email}"
                               placeholder="Enter your email"
                               required
                               class="w-full px-3 py-2.5 text-sm rounded-lg
                                      bg-gray-100 dark:bg-gray-800
                                      border border-gray-300 dark:border-gray-600
                                      text-gray-900 dark:text-gray-100
                                      placeholder-gray-500 dark:placeholder-gray-400
                                      focus:ring-2 focus:ring-indigo-500
                                      focus:border-indigo-500
                                      transition"/>
                                      <p data-th-if="${#fields.hasErrors('email')}"
                                      data-th-errors="*{email}"
                                      class="text-red-600 px-1 py-2">
                                      Email is required
                                    </p>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password"
                               class="block mb-1.5 text-sm font-medium
                                      text-gray-800 dark:text-gray-200">
                            New Password
                        </label>
                        <input type="password" id="password" th:field="*{password}"
                               placeholder="Enter new password"
                               required
                               class="w-full px-3 py-2.5 text-sm rounded-lg
                                      bg-gray-100 dark:bg-gray-800
                                      border border-gray-300 dark:border-gray-600
                                      text-gray-900 dark:text-gray-100
                                      placeholder-gray-500 dark:placeholder-gray-400
                                      focus:ring-2 focus:ring-indigo-500
                                      focus:border-indigo-500
                                      transition"/>
                                      <p data-th-if="${#fields.hasErrors('password')}"
                                      data-th-errors="*{password}"
                                      class="text-red-600 px-1 py-2">
                                    Password is required
                                    </p>
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone"
                               class="block mb-1.5 text-sm font-medium
                                      text-gray-800 dark:text-gray-200">
                            Contact No
                        </label>
                        <input type="text" id="phone" th:field="*{phoneNumber}"
                               placeholder="Enter contact number"
                               required
                               class="w-full px-3 py-2.5 text-sm rounded-lg
                                      bg-gray-100 dark:bg-gray-800
                                      border border-gray-300 dark:border-gray-600
                                      text-gray-900 dark:text-gray-100
                                      placeholder-gray-500 dark:placeholder-gray-400
                                      focus:ring-2 focus:ring-indigo-500
                                      focus:border-indigo-500
                                      transition"/>
                                      <p data-th-if="${#fields.hasErrors('phoneNumber')}"
                                      data-th-errors="*{phoneNumber}"
                                      class="text-red-600 px-1 py-2">
                                      phoneNumber is required
                                    </p>
                    </div>

                    <!-- About -->
                    <div>
                        <label for="about"
                               class="block mb-1.5 text-sm font-medium
                                      text-gray-800 dark:text-gray-200">
                            About You
                        </label>
                        <textarea id="about" rows="4" th:field="*{about}"
                                  placeholder="Write something about yourself..."
                                  class="w-full p-3 text-sm rounded-lg resize-none
                                         bg-gray-100 dark:bg-gray-800
                                         border border-gray-300 dark:border-gray-600
                                         text-gray-900 dark:text-gray-100
                                         placeholder-gray-500 dark:placeholder-gray-400
                                         focus:ring-2 focus:ring-indigo-500
                                         focus:border-indigo-500
                                         transition"></textarea>
                                    <p data-th-if="${#fields.hasErrors('about')}"
                                      data-th-errors="*{about}"
                                      class="text-red-600 px-1 py-2">
                                      About is required
                                    </p>
                    </div>

                    <!-- Submit -->
                    <div class="mb-3 flex gap-3">

    <button type="submit"
            class="flex-1 py-2.5 rounded-lg font-medium text-white
                   bg-indigo-600 hover:bg-indigo-500
                   focus:ring-2 focus:ring-indigo-400
                   transition">
        Signup
    </button>

    <button type="reset"
            class="flex-1 py-2.5 rounded-lg font-medium
                   text-indigo-600 dark:text-indigo-400
                   border border-indigo-600 dark:border-indigo-400
                   hover:bg-indigo-50 dark:hover:bg-indigo-900/20
                   focus:ring-2 focus:ring-indigo-400
                   transition">
        Reset
    </button>

</div>


                </form>
            </div>
        </div>
    </div>
</div>

<script>
    console.log("Signup Page Loaded");
</script>
</body>
</html>
