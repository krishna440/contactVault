<!DOCTYPE html>
<html lang="en"
th:replace="~{base :: parent(~{::#content},~{::title},~{})}">

<head>
    <title>Forgot Password</title>
</head>

<body>

<div id="content" class="flex justify-center items-center h-screen">

    <div class="bg-white dark:bg-gray-800 p-8 rounded shadow w-96">

        <h2 class="text-2xl mb-4 text-center">
            Forgot Password
        </h2>

        <form th:action="@{/forgot-password}" method="post">

            <input type="email"
                   name="email"
                   placeholder="Enter your email"
                   required
                   class="w-full p-2 border rounded mb-4 text-black"/>

            <button type="submit"
                    class="w-full bg-blue-600 text-white p-2 rounded">

                Send Reset Link

            </button>

        </form>

    </div>

</div>

</body>
</html>
