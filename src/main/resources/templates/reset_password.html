<!DOCTYPE html>
<html lang="en"
th:replace="~{base::parent(~{::#content},~{::title},~{})}">

<head>
    <title>Reset Password</title>
</head>

<body>

<div id="content">

    <div class="flex justify-center items-center h-screen">

        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-96">

            <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800 dark:text-white">
                Reset Password
            </h2>

            <form th:action="@{/reset-password}" method="post">

                <input type="hidden"
                       name="token"
                       th:value="${token}" />

                <input type="password"
                       name="password"
                       placeholder="Enter new password"
                       required
                       class="w-full p-2 border rounded mb-4 text-black"/>

                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">

                    Reset Password

                </button>

            </form>

        </div>

    </div>

</div>

</body>
</html>
