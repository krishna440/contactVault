<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Your Reminders</title>
</head>

<body>

<div id="content">

    <!-- Sidebar -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
    </div>


    <!-- Main Content -->
    <div class="sm:pl-64 pt-20">

        <div class="p-6">

            <h1 class="text-3xl font-semibold text-center mb-6">
                Your Reminders
            </h1>


            <!-- Table Container -->
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">

                    <!-- Table Header -->
                    <thead class="text-xs uppercase bg-gray-50 dark:bg-gray-700">

                        <tr>

                            <th class="px-6 py-3">
                                Contact
                            </th>

                            <th class="px-6 py-3">
                                Message
                            </th>

                            <th class="px-6 py-3">
                                Date Time
                            </th>

                            <th class="px-6 py-3">
                                Action
                            </th>

                        </tr>

                    </thead>


                    <!-- Table Body -->
                    <tbody>

                        <tr th:each="r : ${reminders}"
                            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">

                            <!-- Contact Name -->
                            <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">

                                <span th:text="${r.contact.name}"></span>

                            </td>


                            <!-- Message -->
                            <td class="px-6 py-4">

                                <span th:text="${r.message}"></span>

                            </td>


                            <!-- Date Time -->
                            <td class="px-6 py-4">

                                <span th:text="${#temporals.format(r.reminderDateTime, 'dd MMM yyyy HH:mm')}"></span>

                            </td>


                            <!-- Delete Button -->
                            <td class="px-6 py-4">

                                <a th:href="@{'/user/reminders/delete/' + ${r.id}}"
                                   class="font-medium text-red-600 hover:underline">

                                   Delete

                                </a>

                            </td>

                        </tr>

                    </tbody>

                </table>


                <!-- No Reminders Message -->
                <div th:if="${reminders.size() == 0}"
                     class="text-center p-5 text-gray-500">

                    No reminders found

                </div>

            </div>

        </div>

    </div>

</div>


<!-- Required Script Fragment -->
<div th:fragment="script">

</div>


</body>
</html>
