<!DOCTYPE html>
<html lang="en"
 th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>
    <title data-th-text="${loggedInUser.name} + '| Dashboard'">
        Dashboard
    </title>
</head>

<body>

<div id="content">

    <!-- Sidebar -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}"></div>
    </div>


    <!-- Main Content -->
    <div class="sm:pl-64 pt-20">

        <!-- Welcome Section -->
        <div class="flex justify-center flex-col items-center">

            <h1 class="text-5xl mb-2">
                Welcome To Dashboard Page
            </h1>

            <p class="text-gray-500 mb-10">
                Manage your contacts and reminders
            </p>

        </div>


        <!-- Reminder Widget -->
        <div class="max-w-2xl mx-auto px-4">

            <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-5">

                <h2 class="text-xl font-semibold mb-4">
                    Upcoming Reminders
                </h2>


                <!-- No reminders -->
                <div th:if="${reminders == null or reminders.size() == 0}"
                     class="text-gray-500">

                    No upcoming reminders

                </div>


                <!-- Reminder List -->
                <div th:each="r : ${reminders}"
                     class="border-b py-3">

                    <div class="font-semibold text-lg"
                         th:text="${r.contact.name}">
                    </div>

                    <div class="text-sm text-gray-500"
                         th:text="${r.message}">
                    </div>

                    <div class="text-xs text-gray-400"
                         th:text="${#temporals.format(r.reminderDateTime,'dd MMM yyyy HH:mm')}">
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>


<!-- REQUIRED SCRIPT FRAGMENT -->
<div th:fragment="script">

<script>
    console.log("Dashboard loaded successfully");
</script>

</div>


</body>
</html>
