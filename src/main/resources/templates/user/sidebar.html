   <aside 
    data-th-fragment="sidebar" 
    id="logo-sidebar" 
    class="fixed top-0 left-0 z-40 w-64 h-full transition-transform -translate-x-full sm:translate-x-0 " 
    aria-label="Sidebar">
   <div class="h-full pt-16 px-3 py-4 overflow-y-auto bg-neutral-primary-soft border-e border-default">
      <a href="https://flowbite.com/" class="flex items-center ps-2.5 mb-5">
         <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 me-3" alt="Flowbite Logo" />
         <span class="self-center text-lg text-heading font-semibold whitespace-nowrap">Welcome To SCM</span>
      </a>
      <ul class="space-y-2 font-medium">
         <li>
            <a
            data-th-href="@{'/user/dashboard'}"
            class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
               <svg class="w-5 h-5 transition duration-75 group-hover:text-fg-brand" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6.025A7.5 7.5 0 1 0 17.975 14H10V6.025Z"/><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.5 3c-.169 0-.334.014-.5.025V11h7.975c.011-.166.025-.331.025-.5A7.5 7.5 0 0 0 13.5 3Z"/></svg>
               <span class="ms-3">Dashboard</span>
            </a>
         </li>
         <li>
            <a 
            data-th-href="@{'/user/profile'}"
            class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
               <svg class="shrink-0 w-5 h-5 transition duration-75 group-hover:text-fg-brand" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v14M9 5v14M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z"/></svg>
               <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
               <span class="bg-neutral-secondary-medium border border-default-medium text-heading text-xs font-medium px-1.5 py-0.5 rounded-sm">Manage</span>
            </a>
         </li>
         <li>
            <a 
            data-th-href="@{'/user/contacts/add'}"
            class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
            <i class="fa-solid fa-plus h-5 w-5"></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Add Contact</span>
               <span class="ml-auto" th:text="${contactCount}">
               </span>
            </a>
         </li>
         <li>
            <a
            data-th-href="@{'/user/contacts'}"
             class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
               <i class="fa-regular fa-address-book" h-5 w-5></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Contacts</span>
            </a>
         </li>

         <li>
            <a th:href="@{/user/contacts/shared}"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
            <i class="fa-solid fa-share"></i>
            <span class="ml-3">
            Shared Contacts
            </span>
            </a>
         </li>
         <li>
            <a th:href="@{/user/reminders}"
            class="flex items-center px-2 py-1.5 text-body rounded-base hover:bg-neutral-tertiary hover:text-fg-brand group">
            <i class="fa-solid fa-bell"></i>
            <span class="ml-3">Reminders</span>
            </a>
         </li>
      </ul>
   </div>
</aside>
